<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some<span class="text-indigo-500 font-semibold"> Mooony</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 py-2 rounded-lg" type="text" id="deposit-field"
                    placeholder="$ Amount you want to deposit">
                <button id="btn-deposit"
                    class="px-8 py-2 text-white font-medium rounded-lg bg-sky-600">Deposit</button>
                </div>
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 py-2 rounded-lg" type="text" id="withdraw-field"
                    placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw"
                    class="px-8 py-2 text-white font-medium rounded-lg bg-sky-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
