<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">welcome to your <span class="text-indigo-500 font-semibold">Baap Er
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-8 p-9">
            <h3 class="text-3xl mb-3">Please login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-lg" type="email" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-lg" type="password" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
